<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pascal.css">
    <title>Pascal</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <img src="family.png" alt="">
        </div>

        <main class="mainContent">
            <article class="tabelSize">
                <div class="tabSize">Triangle of pascal</div>
                <input type="text" id = "size" placeholder="Enter the length of the Triangle">
    
                <div class="boutton">
                    <input type="button" id="enter" value="Enter"> 
                    <input type="button" id="reset1" value="Reset"> 
                </div>

                <div class="result">
                    <p id="res"></p>
                </div>
            </article>

            <article class="tabelData">
                <div class="tabData"> Suite of Stern </div>
                <input type="text" id = "stern" placeholder="Enter the length of the suite">
                
                <div class="boutton">
                    <input type="button" id="enter2" value="Enter"> 
                    <input type="button" id="reset2" value="Reset"> 
                </div>

                <div class="result">
                    <p id="sternRes"></p>
                </div>
            </article>
        </main>
    </div>

    <script src="pascal.js"></script>
</body>
</html>
