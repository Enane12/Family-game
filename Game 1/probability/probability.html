<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="probability.css">
    <title>Probability</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <img src="family.png" alt="">
        </div>

        <main class="mainContent">
            <article class="tabelSize">

                <div class="tabSize">Size of the Table</div>
                <input type="text" id = "size" placeholder="Enter your size">
    
                <div class="boutton">
                    <input type="button" id="send1" value="click"> 
                    <input type="button" id="reset1" value="Reset"> 
                </div>
            </article>

            <article class="tabelData">

                <div class="tabData"> Table data </div>
                <input type="text" id = "sizes" placeholder="Enter number">
                <div class="boutton">
                    <input type="button" id="send2" value="click"> 
                    <input type="button" id="reset2" value="Reset"> 
                </div>
            </article>

            <div class="result">
                <div class="average" id="average"> Average</div> <br>
                <div class="variance" id="variance">variance</div> <br>
                <div class="ecartType" id="ecartType">Ecartype</div> 
            </div>

        </main>
    </div>

    <script src="probability.js"></script>
</body>
</html>
