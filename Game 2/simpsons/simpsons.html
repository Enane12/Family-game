<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simpsons.css">
    <title>Simpsons</title>
</head>
<body>
   

    <div class="container">
        <div class="logo-img">
            <img src="family.png" width="200px"><br>
            <a href="../../home.html"><button class="btn-new">Other Games</button></a>
        </div>

        <div class="parts">
            <div class="part1"><span class="active"></span>
                <div class="name1">Player 1</div>
                <div class="score1">0</div>
                <div class="currentScore1">0</div>

            </div>
            <div class="part2"><span></span>
                <div class="name2">Player 2</div>
                <div class="score2">0</div>
                <div class="currentScore2">0</div>

            </div>
            <div class="center" style="text-align: center;">
                <img src="play-img.png" class="imageRoll" width="120px;">
                <br>

                <button class="btnRoll">Roll Dice</button><br>
                <button class="btnHold">Hold</button> <br>
                <input type="button" id="reset" value="Reset"> 



            </div>
        </div>








    </div>



    <script src="simpsons.js"></script>
